<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon-insta.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <form action="">

            <div class="lgpa1">
                <img class="insta-logo"
                    src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"
                    alt="insta logo">
                <div class="lgpg">
                    <input type="text" placeholder="Phone number, username, or mail" required>
                    <input type="password" placeholder="Password" required>
                    <button class="lg-btn">Log In</button>
                </div>

        </form>

        <div class="oRmv">
            <label class="or" for="">OR</label>
        </div>
        <button class="fbbtn">
            <span><i class="fa fa-facebook-official"></i></span>
            <a class="fbbtn" href="#"><span class="fbmv">Log in with Facebook</span></a>
        </button><br>
        <div class="fgpwd">
            <a href="#">Forgot password?</a>
        </div>

    </div>


    <div class="lgpm">
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <div class="app">
        <p>Get the app.</p>
        <div class="lgimg">
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
                <img id="astore"
                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                    alt="appstore">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DAE6EF254-831F-4CDE-94C7-A4CBCDDC248F%26utm_content%3Dlo%26utm_medium%3Dbadge"
                target="_blank">
                <img id="gstore"
                    src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                    alt="playstore">
            </a>

        </div>

    </div>

    </div>



</body>

</html>
