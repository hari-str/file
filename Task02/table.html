<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table</title>
</head>

<body>
    <div class="container">
        <h1>Time Table</h1>

        <!-- Table format -->
        <table>
            <tr>
                <th>Day</th>
                <th>I</th>
                <th>II</th>
                <td rowspan="7" width="50" height="50">
                    <h4>B<br>R<br>E<br>A<br>K</h4>
                </td>
                <th>III</th>
                <th>IV</th>
                <td rowspan="7" width="50" height="50">
                    <h3>L<br>U<br>N<br>C<br>H</h3>
                </td>
                <th>V</th>
                <th>VI</th>
                <td rowspan="7" width="50" height="50">
                    <h4>B<br>R<br>E<br>A<br>K</h4>
                </td>
                <th>VII</th>
                <th>VIII</th>
            </tr>
            <tr>
                <td><b>Monday</b></td>
                <td>Eng</td>
                <td>Phy</td>
                <td>Tam</td>
                <td>Maths</td>
                <td>Che</td>
                <td>Tamil</td>
                <td>Phy</td>
                <td>Bio</td>
            </tr>
            <tr>
                <td><b>Tuesday</b></td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Maths</td>
                <td>Che</td>
                <td>Tam</td>
                <td>Bio</td>
                <td>Maths</td>
                <td>Phy</td>

            </tr>
            <tr>
                <td><b>Wednesday</b></td>
                <td>Bio</td>
                <td>Maths</td>
                <td colspan="2"><b>LAB</b></td>

                <td>Che</td>
                <td>Tam</td>
                <td>Phy</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td><b>Thursday</b></td>
                <td>Maths</td>
                <td>Bio</td>
                <td>Eng</td>
                <td>Che</td>
                <td>Maths</td>
                <td>Phy</td>
                <td colspan="2"><b>LAB</b></td>

            </tr>

            <tr>
                <td><b>Friday</b></td>
                <td>Tam</td>
                <td>Bio</td>
                <td>Eng</td>
                <td>Maths</td>
                <td>Eng</td>
                <td>Che</td>
                <td>Phy</td>
                <td>Lab</td>

            </tr>

        </table>
    </div>
</body>

</html>
