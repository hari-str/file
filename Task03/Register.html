<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register form</title>
</head>

<body>
    <div class="container">
        <form action="POST">
            <h1>Registration</h1>
            <label for="">FirstName:</label>
            <input type="text" placeholder="Firstname" required> <br>
            <label for="">LastName: </label>
            <input type="text" placeholder="Lastname" required> <br>
            <label for="">Age:</label> <input type="number" placeholder="Age" min="0" maxlength="3" required><br>
            <label for="">Date of Birth:</label> <input type="date" placeholder="dd-mm-yyyy" required> <br>
            <div class="gen">
                <label for="">Gender:</label> <input type="radio" name="gender" value="Male">Male <input type="radio"
                    name="gender" value="Female">Female <br>
            </div>

            <label for="">Mobile Number:</label> <input type="number" placeholder="Mobile no" required><br>
            <label for="">Address</label><textarea name="" id="" cols="20" rows="4" placeholder="Address"
                required></textarea><br>
            <label for="">Courses</label>
            <select name="" id="">
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">Boostrap</option>
                <option value="">ReactJS</option>
                <option value="">MongoDB</option>
            </select><br>
            <label for="">Email</label><input type="email" placeholder="Email" required><br>
            <label for="">Password</label><input type="password" placeholder="Password" required><br>
            <label for="">Retype-Password</label><input type="password" placeholder="Retype-password" required><br>
            <button>Submit</button>
        </form>

    </div>

</body>

</html>
