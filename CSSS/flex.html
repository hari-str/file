<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>FLEX BOX</h1>
        <!-- Display Flex -->
        <h3>1. Display Flex</h3>
        <div class="display-flex">
            <div class="box">1</div>
            <div class="box">3</div>
            <div class="box">3</div>
        </div>

        <!-- Flex Direction -->
        <h3>3. Flex Direction</h3>
        <div class="flex-direction">
            <div class="box">1</div>
            <div class="box">3</div>
            <div class="box">3</div>
        </div>

        <!-- Flex Wrap -->
        <h3>3. Flex Wrap</h3>
        <div class="flex-wrap">
            <div class="box">1</div>
            <div class="box">3</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
        </div>

        <!--Justify content-->
        <h3>4. Justify Content</h3>
        <div class="justify-content">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>

        <!--Align Content-->
        <h3>5. Align Content</h3>
        <div class="align-content">
            <div class="box">1</div>
            <div class="box">3</div>
            <div class="box">3</div>
        </div>
    </div>


</body>

</html>
