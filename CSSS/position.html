<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions</title>
    <link rel="stylesheet" href="position.css">
</head>

<body>
    <!-- Position relative -->
    <div class="relative">
        <h1>Postion:relative</h3>
            <div class="box1">Box1</div>
            <div class="box2">Box2</div>
            <div class="box3">Box3</div>
            <div class="box4">Box4</div>
    </div>

    <!-- Postion absolute -->
    <div class="absolute">
        <h1>Postion:absolute</h1>
        <div class="item1">Box1</div>
        <div class="item2">Box2</div>
        <div class="item3">Box3</div>
        <div class="item4">Box4</div>
    </div>

    <!-- Postion Fixed -->

    <div class="fixed">
        <h1>Position:fixed</h1>
        <div class="fix1">Box1</div>
        <div class="fix2">Box2</div>
        <div class="fix3">Box3</div>
        <div class="fix4">Box4</div>
    </div>

</body>

</html>
